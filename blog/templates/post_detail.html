{% extends 'layout.html' %} {% block content %}
<div class="text-center">
  <h2 class="my-2 h5 text-muted">{{post.title}}</h2>
  <p>{{post.date}}</p>
  <img class="img-fluid" src="{{post.image.url}}" alt="{{post.title}}" />
  <div class="my-4">
    <p>{{post.description|safe}}</p>
  </div>
</div>
{% endblock %}
